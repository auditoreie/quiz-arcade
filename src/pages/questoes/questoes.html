<ion-header>
  <ion-navbar color="navbarColor">
    <ion-title>Questões da sala {{sala.id_sala}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="closeModal()">
          <ion-icon item-right name="ios-close-outline"></ion-icon>
      </button>
  </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-fab right bottom>
    <button (click)="addQuestoes()"  ion-fab color="navbarColor"><ion-icon name="add"></ion-icon></button>
    <!-- <ion-fab-list side="top">
      <button (click)="addQuestoes()" ion-fab color="primary"><ion-icon name="ios-chatbubbles"></ion-icon></button>
      <!-- <button (click)="addSalas()" ion-fab color="primary"><ion-icon name="ios-people"></ion-icon></button> -->
    <!-- </ion-fab-list> --> 
  </ion-fab>
  <div class="listasSalas">
    <div class="infoQntd">Qntd: {{qntQuizz}}</div> 
    <ion-spinner *ngIf="spinnerON" class="spinnerSalas" name="bubbles"></ion-spinner>
    <!-- {{tamSala}} -->
    <div *ngIf="qntQuizz > 0;else other_content">      
      <ion-list>          
        <ion-item-sliding *ngFor="let quizze of quizzes"> 
          <!-- <h2>{{sala.id}}</h2> -->
          <ion-item text-wrap>            
            <h2>ID Questão: <b>{{quizze.id}}</b></h2>
            <h2 [innerHTML]="quizze.question"></h2>
            <h3>{{quizze.data | date: "dd/MM/yyyy"}}</h3>
            <!-- <p>{{sala.data | date: "dd/MM/yyyy"}}</p>               -->                               
          </ion-item>
          <ion-item-options side="right">
            <button (click)="delQuizz(quizze.id)" ion-button color="danger">
              <ion-icon name="trash"></ion-icon>
              <span>Deletar</span>
            </button> 
            <button (click)="verQuizz(quizze)" ion-button color="primary">
              <ion-icon name="md-eye"></ion-icon>
              <span>Ver</span>
            </button>          
            <button (click)="compartilhar(quizze)" ion-button color="secondary">
              <ion-icon name="share"></ion-icon>
               <span>Compartilhar</span> 
            </button>                        
          </ion-item-options>          
        </ion-item-sliding>        
      </ion-list>
    </div>
    <ng-template #other_content>
      <div class="semsala">Sem questões cadastradas...</div>        
    </ng-template>
</div>
</ion-content>
